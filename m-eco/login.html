<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meco Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-pink-100">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <div class="logo">
            <img src="logo.png" alt="Meco Logo" class="h-10">
        </div>
        <nav class="flex space-x-6 ml-auto">
            <a href="#" class="text-sm font-semibold text-gray-700">Home</a>
            <a href="#" class="text-sm font-semibold text-gray-700">About Us</a>
            <a href="#" class="text-sm font-semibold text-gray-700">FAQ</a>
            <div class="relative">
                <button id="services-button" class="text-sm font-semibold text-gray-700 flex items-center">
                    Services
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 12a1 1 0 0 1-.707-.293l-4-4a1 1 0 1 1 1.414-1.414L10 10.586l3.293-3.293a1 1 0 1 1 1.414 1.414l-4 4A1 1 0 0 1 10 12z" clip-rule="evenodd" />
                    </svg>
                </button>
                <div id="services-dropdown" class="absolute hidden bg-white shadow-lg rounded mt-1">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700">Thrift Clothes</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700">Rent Clothes</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700">Green Rewards Profile</a>
                </div>
            </div>
        </nav>
        <div class="user-icon ml-4">
            <img src="user-icon.png" alt="User Icon" class="h-8">
        </div>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen py-12">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <h3 class="text-lg font-semibold mb-4 text-center">Login or Signup</h3>
            <form id="login-form" class="space-y-4">
                <label for="mobile-number" class="hidden">Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" placeholder="+91 | Mobile Number" class="w-full p-2 border border-gray-300 rounded">
                <button type="submit" class="w-full bg-pink-500 text-white p-2 rounded hover:bg-pink-600">Continue</button>
                <p class="text-xs text-gray-500 text-center">By continuing, I agree to the <a href="#" class="text-pink-500">Terms of Use</a> & <a href="#" class="text-pink-500">Privacy Policy</a></p>
                <a href="#" class="text-xs text-pink-500 text-center block">Have trouble logging in? Get help</a>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
